<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product management system</title>
  </head>
  <body>
    <header class="title">
      <h1>CURDS</h1>
      <p>Product management system</p>
    </header>

    <div class="inputs">
      <input type="text" placeholder="title" id="title" />
      <div class="prices">
        <input
          onkeyup="getTotal()"
          type="number"
          placeholder="price"
          id="price"
        />
        <input
          onkeyup="getTotal()"
          type="number"
          placeholder="taxes"
          id="taxes"
        />
        <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads" />
        <input
          onkeyup="getTotal()"
          type="number"
          placeholder="discount"
          id="discount"
        />
        <small id="total"></small>
      </div>
      <input type="number" placeholder="count" id="count" />
      <input type="text" placeholder="category" id="category" />
      <button class="btn" id="create">Create</button>

      <input
        onkeyup="searchData(this.value)"
        type="text"
        placeholder="Search"
        id="search"
      />
    </div>

    <div class="outputs">
      <div class="searchKind">
        <button onclick="getSearchMode(this.id)" id="searchTitle" class="btn">
          Search by title
        </button>
        <button
          onclick="getSearchMode(this.id)"
          id="searchCategory"
          class="btn"
        >
          Search by category
        </button>
      </div>
      <div id="deleteAll"></div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
